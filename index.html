<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to our Ecommerce Store</h1>
        <p>Find the best deals on a wide range of products.</p>
        <button>Shop Now</button>
    </header>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="p1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>₹10,000</p>
        </div>
        <div class="product">
            <img src="p2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>₹64,999</p>
        </div>
        <div class="product">
            <img src="p3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>₹599</p>
        </div>
    </section>

    <section class="newsletter">
        <h2>Subscribe to Our Newsletter</h2>
        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Ecommerce Store. All rights reserved.</p>
    </footer>
</body>

</html>
